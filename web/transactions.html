<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - SpenDEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>SpenDEX</h1>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="transactions.html" class="nav-item active">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transactions</span>
                </a>
                <a href="budget.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Budget</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="calendar.html" class="nav-item">
                    <i class="far fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="username">User Name</span>
                    <span class="user-email">user@example.com</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="transactionSearch" placeholder="Search transactions...">
                </div>
                <div class="top-bar-actions">
                    <button class="btn btn-primary" id="addTransactionBtn">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-file-export"></i> Export
                    </button>
                </div>
            </header>

            <div class="content-area">
                <div class="page-header">
                    <h2>Transactions</h2>
                    <div class="filters">
                        <div class="filter-group">
                            <label for="dateFilter">Date</label>
                            <select id="dateFilter">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month" selected>This Month</option>
                                <option value="year">This Year</option>
                                <option value="custom">Custom Range</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="typeFilter">Type</label>
                            <select id="typeFilter">
                                <option value="all">All Types</option>
                                <option value="expense">Expenses</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="categoryFilter">Category</label>
                            <select id="categoryFilter">
                                <option value="all">All Categories</option>
                                <option value="food">Food</option>
                                <option value="shopping">Shopping</option>
                                <option value="transportation">Transportation</option>
                                <option value="bills">Bills</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button class="btn btn-secondary" id="applyFilters">Apply</button>
                        <button class="btn btn-text" id="resetFilters">Reset</button>
                    </div>
                </div>

                <div class="transactions-table-container">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transactions will be loaded here dynamically -->
                            <tr>
                                <td colspan="6" class="no-transactions">Loading transactions...</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button class="btn btn-text" id="prevPage" disabled>Previous</button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button class="btn btn-text" id="nextPage" disabled>Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Transaction</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <input type="hidden" id="transactionId">
                    <div class="form-group">
                        <label for="transactionType">Type</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="transactionType" value="expense" checked>
                                <span>Expense</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="transactionType" value="income">
                                <span>Income</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <div class="input-with-icon">
                            <span class="input-prefix">$</span>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="food">Food</option>
                            <option value="shopping">Shopping</option>
                            <option value="transportation">Transportation</option>
                            <option value="bills">Bills</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelTransaction">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveTransaction">Save</button>
                        <button type="button" class="btn btn-danger" id="deleteTransaction" style="display: none;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Transactions</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="exportForm">
                    <div class="form-group">
                        <label>Export Format</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="exportFormat" value="csv" checked>
                                <span>CSV</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="exportFormat" value="excel">
                                <span>Excel</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="exportFormat" value="pdf">
                                <span>PDF</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date Range</label>
                        <div class="date-range-picker">
                            <input type="date" id="exportStartDate">
                            <span>to</span>
                            <input type="date" id="exportEndDate">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelExport">Cancel</button>
                        <button type="submit" class="btn btn-primary">Export</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
